V7.55
此版本只适用于T5L
主要增加功能：
1、增加功能：JPEG图标页面平移显示，其中：VP指针，占用4个字，
     VP，当前显示窗口在图标页面上的显示其实位置，（x，y）2个字；
     VP+2：移动距离
     VP+3 ：保留
     移动模式：ICON对应移动方向的坐标可以很大，只要不超过JPEG文件大小限制即可
     文件大小限制标准：T5L1为252kb，T5L2为764kb
2、增加功能：滑动图标选择，此功能配合PEG图标页面平移显示功能使用，对应的VP应与此功能相同
      其中：移动页面ID，可以在左侧建立一个模拟页面，在页面上添加触控，然后在此添上对应的页面ID，JPEG移动后，可以响应对应的触控。
                       
V7.56
此版本只适用于T5L
主要增加功能：
1、增加功能：变量数据 JPEG 图标叠加，其中：VP指针，占用4个字，
     VP：写入 0x5AA5 表示 JPEG 数据有效，显示开启；
	VP+1：JPEG 数据缓冲区字（Words）长度，必须是偶数；
	VP+2：JPEG 数据开始。
2、增加功能：WAE生成工具
      用于WAE生成，主要是用于wav文件存储        
3、增加批量数据图标快速复制粘贴功能
其中：        
 数据地址指针，必须为偶数。
1 个数据项目对应两个地址，一共 Data_Num 个数据项：
	D3：0x5A 表示数据有效（显示图标），其余表示无效（不显示图标）。
	D2：需要显示的图标编号，0-N。
	D1：图标显示模式，仅对图标背景图片复制显示有效。
	.7 背景滤除控制 0=滤除（背景不显示） 1=背景显示。
	.6 保留，写 0.
	.5-.0 背景滤除强度 0x01-0x3F。
	D0：图标显示亮度（0x00-0xFF），仅对图标背景图片复制显示有效。      
数据对应图标显示位置描述指针，必须为偶数，每个图标 2 个地址：
	D3:D0：图标显示位置左上角坐标（x，y）；
	数据按照数据源编号（0-（Data_Num-1））顺序描述。
需复制的每个图标数据描述指针，必须为偶数，每个图标 4 个地址：
	D7:D4：图标左上角坐标（x，y）；
	D3:D2：图标宽度像素值；
	D1:D0：图标高度像素值；
	数据按照图标编号（0-N）顺序描述。
Data_Num，对应的数据项目数量，0x0000-0x400
图标来源：
	0x00：当前显示页面（显存模式）。
	其余：图标背景图片（Flash 读取）
	
